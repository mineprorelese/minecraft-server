<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Server (Hidden)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{ font-family:'Press Start 2P', cursive; background:#222 url('https://i.imgur.com/fZ0oZqP.png') repeat; background-size:64px; color:#fff; margin:0; text-align:center; }
main{ margin-top:60px; }
input,textarea,select,button{ display:block; margin:10px auto; padding:10px; width:60%; border:none; border-radius:5px; font-family:inherit; font-size:12px; }
button{ background:#2e7d32; color:#fff; cursor:pointer; }
button:hover{ background:#388e3c; }
</style>
</head>
<body>
<main>
<h2>Add New Server</h2>
<form id="serverForm">
<input type="text" id="name" placeholder="Server Name" required>
<input type="file" id="imgFile" accept="image/*" required>
<img id="preview" style="max-width:150px;margin-top:10px;display:none;border-radius:8px;">
<input type="text" id="addr" placeholder="Server Address (Required)" required>
<input type="text" id="port" placeholder="Port (Optional)">
<select id="verType" required>
<option value="">Select Version Type</option>
<option value="Java">Java</option>
<option value="Bedrock">Bedrock</option>
</select>
<input type="text" id="version" placeholder="Server Version" required>
<textarea id="desc" placeholder="Server Description" required></textarea>
<button type="submit">Add Server</button>
</form>
</main>

<script>
const password="0021";
if(prompt("Enter password:")!==password){ 
    alert("Access Denied"); 
    document.body.innerHTML="<h2 style='color:red;margin-top:50px;'>Access Denied</h2>"; 
}

const form = document.getElementById('serverForm');
const imgFile = document.getElementById('imgFile');
const preview = document.getElementById('preview');
let imgData = '';

imgFile.addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = ev => { imgData = ev.target.result; preview.src = imgData; preview.style.display='block'; }
    reader.readAsDataURL(file);
});

form.addEventListener('submit', e=>{
    e.preventDefault();
    const servers = JSON.parse(localStorage.getItem('servers') || '[]');
    const newServer = {
        name: form.name.value,
        img: imgData,
        addr: form.addr.value,
        port: form.port.value,
        verType: form.verType.value,
        version: form.version.value,
        desc: form.desc.value,
        status: "Offline" // default status
    };
    servers.push(newServer);
    localStorage.setItem('servers', JSON.stringify(servers));
    alert('Server added successfully!');
    form.reset();
    preview.style.display='none';
});
</script>
</body>
</html>
