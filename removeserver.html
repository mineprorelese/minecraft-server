<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remove Server - MineServer Network</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body { font-family:'Press Start 2P',cursive; background:black; color:#00ff00; text-align:center; }
select,button { background:black; color:#00ff00; border:1px solid #00ff00;
border-radius:5px; margin:10px auto; padding:8px; display:block; width:60%; }
button { background:#00ff00; color:black; font-weight:bold; cursor:pointer; }
button:hover { opacity:0.8; }
</style>
</head>
<body>

<h2>Remove Server</h2>
<div id="content" style="display:none;">
<select id="serverSelect"></select>
<button onclick="removeServer()">Delete Server</button>
</div>

<script>
const API_URL="https://api.npoint.io/92f9eb9cee57ecd2ba23";
const password="0021";
if(prompt("Enter admin password:")!==password){
 document.body.innerHTML="<h2 style='color:red;margin-top:50px;'>Access Denied</h2>";
}else document.getElementById("content").style.display="block";

let servers=[];
async function loadServers(){
 const r=await fetch(API_URL); servers=await r.json();
 serverSelect.innerHTML=servers.map((s,i)=>`<option value="${i}">${s.name}</option>`).join("");
}
async function saveServers(){
 await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(servers)});
}
async function removeServer(){
 const i=serverSelect.value;
 if(confirm(`Delete ${servers[i].name}?`)){
  servers.splice(i,1);
  await saveServers();
  alert("Server deleted!");
  loadServers();
 }
}
const serverSelect=document.getElementById("serverSelect");
loadServers();
</script>

</body>
</html>
