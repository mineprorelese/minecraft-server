<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remove Server (Hidden)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body { font-family: 'Press Start 2P', cursive; margin:0; background:black; color:#ff0000; text-align:center; }
main { margin-top:50px; }
button, input { display:block; margin:10px auto; padding:10px; width:60%; border-radius:5px; background:black; color:#ff0000; border:1px solid #ff0000; }
button:hover{ opacity:0.8; cursor:pointer; }
.server-item { border:1px solid #ff0000; padding:10px; margin:5px; }
</style>
</head>
<body>
<main>
<h2>Remove Server</h2>
<input type="password" id="pass" placeholder="Enter admin password" required>
<div id="serverList"></div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyD_LtDCU_fI1LazKYuuFBHf4tC_pzHAiCw",
  authDomain: "omanwebsite-ae60c.firebaseapp.com",
  projectId: "omanwebsite-ae60c",
  storageBucket: "omanwebsite-ae60c.firebasestorage.app",
  messagingSenderId: "554330436845",
  appId: "1:554330436845:web:5e9e90857410848ee488e4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const password="0021";

function renderServers(){
    db.collection('servers').get().then(snapshot=>{
        const container=document.getElementById('serverList');
        container.innerHTML="";
        snapshot.forEach(doc=>{
            const data=doc.data();
            const div=document.createElement('div');
            div.className='server-item';
            div.innerHTML=`<strong>${data.name}</strong><br><button onclick="removeServer('${doc.id}')">Remove</button>`;
            container.appendChild(div);
        });
    });
}

function removeServer(id){
    if(document.getElementById('pass').value!==password){alert('Wrong password'); return;}
    if(confirm('Are you sure?')){db.collection('servers').doc(id).delete().then(()=>renderServers());}
}

renderServers();
</script>
</body>
</html>
