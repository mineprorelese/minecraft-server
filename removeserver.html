<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Server (Hidden)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Press Start 2P', cursive; background:#111; color:#fff; text-align:center; margin:0; }
    main { margin-top:50px; }
    .server { background: rgba(50,50,50,0.9); margin:20px auto; padding:15px; width:70%; border-radius:10px; }
    button { background:#d32f2f; color:#fff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; margin-top:5px;}
    button:hover { background:#f44336; }
    img { max-width:100px; border-radius:8px; display:block; margin:10px auto; }
  </style>
</head>
<body>
  <main id="mainContent" style="display:none;">
    <h2>Remove Servers</h2>
    <div id="serverList"></div>
  </main>

  <script>
    const password = "0021";
    let userPass = prompt("Enter password to access this page:");
    if(userPass !== password){
      alert("Incorrect password. Access denied!");
      document.body.innerHTML="<h2 style='color:red;margin-top:50px;'>Access Denied</h2>";
    } else {
      document.getElementById('mainContent').style.display='block';
    }

    function renderServers() {
      const list = document.getElementById('serverList');
      const servers = JSON.parse(localStorage.getItem('servers')||'[]');
      list.innerHTML = '';
      if(servers.length===0){
        list.innerHTML='<p>No servers found.</p>';
      } else {
        servers.forEach((s,i)=>{
          const div=document.createElement('div');
          div.className='server';
          div.innerHTML=`
            <img src="${s.img}" alt="${s.name}">
            <h3>${s.name}</h3>
            <p><b>Version:</b> ${s.verType} ${s.version ? '('+s.version+')':''}</p>
            <p><b>Address:</b> ${s.addr}${s.port?':'+s.port:''}</p>
            <button onclick="removeServer(${i})">Remove</button>
          `;
          list.appendChild(div);
        });
      }
    }

    function removeServer(index){
      const servers = JSON.parse(localStorage.getItem('servers')||'[]');
      if(confirm(`Are you sure you want to remove ${servers[index].name}?`)){
        servers.splice(index,1);
        localStorage.setItem('servers',JSON.stringify(servers));
        renderServers();
      }
    }

    renderServers();
  </script>
</body>
</html>
