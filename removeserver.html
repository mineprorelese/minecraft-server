<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remove Server (Hidden)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{ font-family:'Press Start 2P', cursive; background:#111 url('https://i.imgur.com/fZ0oZqP.png') repeat; background-size:64px; color:#fff; margin:0; text-align:center; }
main{ margin-top:60px; }
select,button{ display:block; margin:10px auto; padding:10px; width:60%; border:none; border-radius:5px; font-family:inherit; font-size:10px; }
button{ background:#d32f2f; color:#fff; cursor:pointer; }
button:hover{ background:#f44336; }
</style>
</head>
<body>

<h2>Remove Server</h2>
<div id="mainForm" style="display:none;">
<select id="serverSelect"><option value="">Select a server</option></select>
<button id="removeBtn">Remove Server</button>
</div>

<script>
const password="0021";
if(prompt("Enter password:")!==password){ alert("Access Denied!"); document.body.innerHTML="<h2 style='color:red;margin-top:50px;'>Access Denied</h2>"; }
else{ document.getElementById('mainForm').style.display='block'; }

let servers=JSON.parse(localStorage.getItem('servers')||'[]');
const serverSelect=document.getElementById('serverSelect');
const removeBtn=document.getElementById('removeBtn');

// Populate dropdown
servers.forEach((s,i)=>{
  const opt=document.createElement('option'); opt.value=i; opt.textContent=s.name; serverSelect.appendChild(opt);
});

// Remove server
removeBtn.addEventListener('click',()=>{
  const i=serverSelect.value;
  if(i===''){ alert('Select a server first!'); return; }
  if(!confirm(`Are you sure you want to remove ${servers[i].name}?`)) return;
  servers.splice(i,1);
  localStorage.setItem('servers',JSON.stringify(servers));
  alert('Server removed!');
  location.reload();
});
</script>
</body>
</html>
