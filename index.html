<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OMAN SERVERS</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family: 'Press Start 2P', cursive;
    background: #000;
    color: #00ffcc;
    text-align: center;
    overflow-x: hidden;
}
canvas#bgCanvas {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index:-1;
}
header {
    padding: 30px 0 10px 0;
}
header h1 {
    font-size: 32px;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
}
header h2 {
    font-size: 14px;
    color: #00ffcc;
    font-weight: normal;
}
main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
}
button {
    cursor: pointer;
    background: black;
    color: #00ffcc;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    padding: 15px 40px;
    font-size: 16px;
    font-weight: bold;
    margin-top: 20px;
    text-transform: uppercase;
    box-shadow: 0 0 10px #00ffcc;
    transition: all 0.3s ease-in-out;
}
button:hover {
    box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc inset;
    transform: scale(1.05);
}
footer {
    position: fixed;
    bottom:0;
    width:100%;
    padding:10px 0;
    background: #111;
    color: #00ffcc;
    font-size: 12px;
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
    <h1>OMAN SERVERS</h1>
    <h2>by Alhadhrami</h2>
</header>

<main>
    <button onclick="window.location.href='servers.html'">View Servers</button>
</main>

<footer>Â© 2025 OMAN SERVERS</footer>

<script>
// Ctrl + A shortcut to go to admin.html
document.addEventListener('keydown', function(e){
    if(e.ctrlKey && e.key.toLowerCase() === 'a'){
        window.location.href = "admin.html";
        e.preventDefault();
    }
});

// Subtle Matrix-style background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const cols = Math.floor(canvas.width / 20);
const drops = Array(cols).fill(1);
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";

function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ffcc";
    ctx.font = "16px monospace";
    for(let i=0; i<drops.length; i++){
        const text = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text, i*20, drops[i]*20);
        drops[i]++;
        if(drops[i]*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
    }
}
setInterval(draw, 50);
window.addEventListener('resize', ()=>{canvas.width = window.innerWidth; canvas.height = window.innerHeight;});
</script>

</body>
</html>
