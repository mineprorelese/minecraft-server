<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OMAN SERVERS</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    background: black;
    color: #00ff00;
    text-align: center;
    overflow-x: hidden;
}
canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
header {
    background-color: #111;
    border-bottom: 2px solid #00ff00;
    padding: 20px 0;
}
header h1 { font-size: 28px; margin: 0; }
header h2 { font-size: 14px; margin: 5px 0 0 0; font-weight: normal; }
main { padding: 20px; max-width: 900px; margin: auto; }
button { 
    cursor: pointer; 
    background: #00ff00; 
    color: black; 
    font-weight: bold; 
    border:1px solid #00ff00; 
    border-radius:5px; 
    margin:10px auto; 
    padding:8px; 
    display:block; 
    width:60%; 
}
a { color: #00ff00; text-decoration: none; }
a:hover { text-decoration: underline; }
img.block { width:100px; margin-top:20px; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
    <h1>OMAN SERVERS</h1>
    <h2>by Alhadhrami</h2>
</header>

<main>
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/23/Grass_Block_JE3_BE3.png" class="block" alt="Minecraft Block">
    <button onclick="window.location.href='servers.html'">View Servers</button>
</main>

<footer>
    <p>Â© 2025 OMAN SERVERS</p>
</footer>

<script>
// Ctrl + A shortcut to go to admin.html
document.addEventListener('keydown', function(e) {
    if(e.ctrlKey && e.key.toLowerCase() === 'a') {
        window.location.href = "admin.html";
        e.preventDefault();
    }
});

// Matrix background animation
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
const fontSize = 14;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix(){
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";
    for(let i=0;i<drops.length;i++){
        const text = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        drops[i]++;
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    }
}
setInterval(drawMatrix, 50);
window.addEventListener('resize', () => {canvas.width = window.innerWidth; canvas.height = window.innerHeight;});
</script>

</body>
</html>
