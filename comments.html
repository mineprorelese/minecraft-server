<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Comments - Oman Servers</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #0f0;
    text-align: center;
    margin: 0;
    padding: 0;
}
header {
    background: #111;
    padding: 20px 0;
}
h1 { margin: 0; }
main { padding: 20px; max-width: 600px; margin: auto; }
.comment-card {
    background: #111;
    border: 1px solid #0f0;
    border-radius: 6px;
    padding: 10px;
    margin: 10px 0;
    text-align: left;
}
input, textarea, button {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 8px;
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    border-radius: 4px;
}
button { cursor: pointer; font-weight: bold; }
button:hover { opacity: 0.8; }
</style>
</head>
<body>

<header>
  <h1>User Comments / Suggestions</h1>
</header>

<main>
  <div id="commentsList"></div>

  <input type="text" id="username" placeholder="Your name (optional)">
  <textarea id="commentText" placeholder="Write your comment..."></textarea>
  <button onclick="addComment()">Post Comment</button>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD_LtDCU_fI1LazKYuuFBHf4tC_pzHAiCw",
  authDomain: "omanwebsite-ae60c.firebaseapp.com",
  projectId: "omanwebsite-ae60c",
  storageBucket: "omanwebsite-ae60c.appspot.com",
  messagingSenderId: "554330436845",
  appId: "1:554330436845:web:5e9e90857410848ee488e4",
  measurementId: "G-6HBLKC0N5L"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Fetch comments
function fetchComments(){
    const container = document.getElementById('commentsList');
    container.innerHTML = '';
    db.collection('comments').orderBy('timestamp','asc').get().then(snapshot=>{
        snapshot.forEach(doc=>{
            const c = doc.data();
            const div = document.createElement('div');
            div.className = 'comment-card';
            div.innerHTML = `<b>${c.username || 'Anonymous'}:</b> ${c.comment}`;
            container.appendChild(div);
        });
    });
}

// Add comment
function addComment(){
    const username = document.getElementById('username').value || 'Anonymous';
    const comment = document.getElementById('commentText').value;
    if(!comment){ alert('Please write a comment!'); return; }
    db.collection('comments').add({
        username: username,
        comment: comment,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(()=>{
        document.getElementById('username').value = '';
        document.getElementById('commentText').value = '';
        fetchComments();
    });
}

// Delete last comment (hidden Alt+D)
function deleteLastComment(){
    db.collection('comments').orderBy('timestamp','desc').limit(1).get().then(snapshot=>{
        snapshot.forEach(doc=>{
            doc.ref.delete().then(()=>fetchComments());
        });
    });
}

document.addEventListener('keydown', function(e){
    if(e.altKey && e.key.toLowerCase() === 'd'){
        if(confirm('Delete the last comment?')){
            deleteLastComment();
        }
    }
});

fetchComments();
</script>

</body>
</html>
