<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Comments - Oman Servers</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Press Start 2P', cursive;
    background: black;
    color: #00ff00;
    text-align: center;
    margin: 0;
}
header {
    background-color: #111;
    border-bottom: 2px solid #00ff00;
    padding: 20px 0;
}
header h1 {
    font-size: 22px;
    margin: 0;
}
main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
}
.comment-card {
    border: 1px solid #00ff00;
    padding: 10px;
    margin: 10px 0;
    background: rgba(0,0,0,0.7);
    border-radius: 8px;
    text-align: center;
}
.comment-card b {
    color: #00ff00;
}
</style>
</head>
<body>

<header>
    <h1>User Comments / Suggestions</h1>
</header>

<main>
    <div class="comment-card">
        <b>Anonymous:</b> This is an example comment.
    </div>
    <div class="comment-card">
        <b>User123:</b> Another example suggestion.
    </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD_LtDCU_fI1LazKYuuFBHf4tC_pzHAiCw",
  authDomain: "omanwebsite-ae60c.firebaseapp.com",
  projectId: "omanwebsite-ae60c",
  storageBucket: "omanwebsite-ae60c.appspot.com",
  messagingSenderId: "554330436845",
  appId: "1:554330436845:web:5e9e90857410848ee488e4",
  measurementId: "G-6HBLKC0N5L"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Fetch and display comments
function fetchComments(){
    const container = document.querySelector('main');
    container.innerHTML = '';
    db.collection('comments').orderBy('timestamp','asc').get().then(snapshot=>{
        snapshot.forEach(doc=>{
            const c = doc.data();
            const div = document.createElement('div');
            div.className = 'comment-card';
            div.innerHTML = `<b>${c.username || 'Anonymous'}:</b> ${c.comment}`;
            container.appendChild(div);
        });
    });
}

// Delete last comment function
function deleteLastComment(){
    db.collection('comments').orderBy('timestamp','desc').limit(1).get().then(snapshot=>{
        snapshot.forEach(doc=>{
            doc.ref.delete().then(()=>fetchComments());
        });
    });
}

// Hidden keyboard shortcut: Alt + D
document.addEventListener('keydown', function(e){
    if(e.altKey && e.key.toLowerCase() === 'd'){
        if(confirm('Delete the last comment?')){
            deleteLastComment();
        }
    }
});

fetchComments();
</script>

</body>
</html>
