<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Servers (Hidden)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Press Start 2P', cursive;
  background: black;
  color: #00ffff;
  text-align: center;
}
.server {
  border: 1px solid #00ffff;
  width: 70%;
  margin: 15px auto;
  padding: 10px;
  background: #001010;
}
input, textarea, select {
  background: black;
  color: #00ffff;
  border: 1px solid #00ffff;
  padding: 5px;
  width: 80%;
  margin: 5px auto;
  display: block;
}
button {
  background: #00ffff;
  color: black;
  border: none;
  padding: 6px 12px;
  cursor: pointer;
  margin: 5px;
}
button:hover { box-shadow: 0 0 10px #00ffff; }
</style>
</head>
<body>
<h2>Edit Servers</h2>
<div id="list">Loading...</div>

<script>
const API_URL = "https://api.npoint.io/92f9eb9cee57ecd2ba23";
let servers = [];

async function loadServers(){
  const res = await fetch(API_URL);
  servers = await res.json();
  renderServers();
}

function renderServers(){
  const list = document.getElementById('list');
  list.innerHTML = '';
  servers.forEach((s,i)=>{
    const div = document.createElement('div');
    div.className = 'server';
    div.innerHTML = `
      <h4>${s.name}</h4>
      <input value="${s.name}" id="name${i}">
      <input value="${s.addr}" id="addr${i}">
      <input value="${s.port}" id="port${i}">
      <select id="verType${i}">
        <option ${s.verType==='Java'?'selected':''}>Java</option>
        <option ${s.verType==='Bedrock'?'selected':''}>Bedrock</option>
      </select>
      <select id="status${i}">
        <option ${s.status==='Online'?'selected':''}>Online</option>
        <option ${s.status==='Offline'?'selected':''}>Offline</option>
      </select>
      <input value="${s.version}" id="version${i}">
      <textarea id="desc${i}">${s.desc}</textarea>
      <button onclick="saveEdit(${i})">Save</button>
    `;
    list.appendChild(div);
  });
}

async function saveEdit(i){
  servers[i] = {
    ...servers[i],
    name: document.getElementById('name'+i).value,
    addr: document.getElementById('addr'+i).value,
    port: document.getElementById('port'+i).value,
    verType: document.getElementById('verType'+i).value,
    status: document.getElementById('status'+i).value,
    version: document.getElementById('version'+i).value,
    desc: document.getElementById('desc'+i).value
  };
  await fetch(API_URL,{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(servers)
  });
  alert("Saved!");
  loadServers();
}

loadServers();
</script>
</body>
</html>
