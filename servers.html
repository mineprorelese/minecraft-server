<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servers - MineServer Network</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Press Start 2P', cursive;
  background: radial-gradient(circle, #001100 0%, #000000 100%);
  color: #00ff00;
  margin: 0;
  text-align: center;
  min-height: 100vh;
}
header {
  background: #003300;
  padding: 20px 0;
  box-shadow: 0 0 15px #00ff00;
  border-bottom: 3px solid #00aa00;
}
header h1 {
  margin: 0;
  font-size: 18px;
  color: #00ff00;
}
nav a {
  color: #00ff00;
  margin: 0 10px;
  text-decoration: none;
  transition: 0.3s;
}
nav a:hover {
  text-shadow: 0 0 10px #00ff00;
}
main {
  margin-top: 40px;
}
.server {
  background: rgba(0, 20, 0, 0.8);
  border: 1px solid #00ff00;
  border-radius: 10px;
  width: 80%;
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  box-shadow: 0 0 15px #00ff00;
  transition: transform 0.3s, box-shadow 0.3s;
}
.server:hover {
  transform: scale(1.03);
  box-shadow: 0 0 30px #00ff00;
}
.server img {
  width: 120px;
  height: 120px;
  border-radius: 10px;
  border: 2px solid #00ff00;
  margin: 10px 0;
}
.copy-btn {
  background: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 5px 10px;
  cursor: pointer;
  transition: 0.3s;
}
.copy-btn:hover {
  background: #00ff00;
  color: black;
}
.status {
  font-size: 12px;
  margin: 5px 0;
  font-weight: bold;
}
footer {
  background: #000;
  color: #00ff00;
  font-size: 10px;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
  border-top: 1px solid #00aa00;
}
</style>
</head>
<body>

<header>
  <h1>MineServer Network</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="servers.html">Servers</a>
  </nav>
</header>

<main>
  <h2>Server List</h2>
  <div id="server-list">Loading servers...</div>
</main>

<footer>
  <p>© 2025 MineServer Network</p>
</footer>

<script>
const API_URL = "https://api.npoint.io/92f9eb9cee57ecd2ba23";

async function loadServers() {
  try {
    const res = await fetch(API_URL);
    const servers = await res.json();
    displayServers(servers);
  } catch (e) {
    document.getElementById('server-list').innerHTML = '<p>Failed to load servers.</p>';
  }
}

function displayServers(servers) {
  const list = document.getElementById('server-list');
  list.innerHTML = '';
  
  if (!servers || servers.length === 0) {
    list.innerHTML = '<p>No servers available.</p>';
    return;
  }
  
  servers.forEach(s => {
    const statusColor = s.status === 'Online' ? '#00bfff' : '#ff3333';
    const serverDiv = document.createElement('div');
    serverDiv.className = 'server';
    serverDiv.innerHTML = `
      <img src="${s.img || ''}" alt="${s.name}">
      <h3>${s.name}</h3>
      <div class="status" style="color:${statusColor};">● ${s.status}</div>
      <p><b>Version:</b> ${s.version || 'Unknown'}</p>
      <p><b>Type:</b> ${s.verType || 'N/A'}</p>
      <p><b>Address:</b> <span id="addr-${s.addr.replace(/[^a-zA-Z0-9]/g, '')}">${s.addr}${s.port ? ':' + s.port : ''}</span></p>
      <button class="copy-btn" onclick="copyAddress('${s.addr}${s.port ? ':' + s.port : ''}')">Copy Address</button>
      <p><b>Description:</b><br>${s.desc || 'No description'}</p>
    `;
    list.appendChild(serverDiv);
  });
}

function copyAddress(addr) {
  navigator.clipboard.writeText(addr);
  const msg = document.createElement('div');
  msg.textContent = `Copied ${addr}`;
  msg.style.position = 'fixed';
  msg.style.bottom = '20px';
  msg.style.left = '50%';
  msg.style.transform = 'translateX(-50%)';
  msg.style.background = '#00ff00';
  msg.style.color = 'black';
  msg.style.padding = '5px 10px';
  msg.style.borderRadius = '5px';
  msg.style.boxShadow = '0 0 10px #00ff00';
  document.body.appendChild(msg);
  setTimeout(() => msg.remove(), 1000);
}

loadServers();
</script>
</body>
</html>
