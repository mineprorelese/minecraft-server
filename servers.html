<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Servers - MineServer Network</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{ font-family:'Press Start 2P', cursive; background:#222 url('https://i.imgur.com/fZ0oZqP.png') repeat; background-size:64px; color:#fff; margin:0; text-align:center; }
header{ background:#2e7d32; padding:15px 0; border-bottom:4px solid #1b5e20; }
nav a{ color:#fff; margin:0 15px; text-decoration:none; }
nav a:hover{text-decoration:underline;}
main{ margin-top:40px; }
.server{ background:rgba(30,30,30,0.85); margin:25px auto; padding:15px; width:70%; border:3px solid #3a3a3a; border-radius:12px; box-shadow:0 0 10px #000; }
.server img{ max-width:150px; border-radius:10px; margin-top:10px; }
.server h3{ margin:5px 0; }
.server p{ font-size:14px; word-break:break-word; }
.status{ font-weight:bold; }
.status.online{ color:#4caf50; }  /* green */
.status.offline{ color:#f44336; } /* red */
.copy-btn{ margin-top:5px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:#1976d2; color:#fff; }
.copy-btn:hover{ background:#2196f3; }
footer{ background:#111; color:#aaa; padding:10px; position:fixed; bottom:0; width:100%; font-size:10px; }
</style>
</head>
<body>
<header>
<h1>Our Minecraft Servers</h1>
<nav><a href="index.html">Home</a><a href="servers.html">Servers</a></nav>
</header>

<main>
<h2>Server List</h2>
<div id="server-list"></div>
</main>

<footer>Â© 2025 MineServer Network</footer>

<script>
const servers = JSON.parse(localStorage.getItem('servers') || '[]');
const list = document.getElementById('server-list');

if(servers.length === 0){
    list.innerHTML = '<p>No servers added yet.</p>';
} else {
    servers.forEach(s => {
        const div = document.createElement('div');
        div.className = 'server';
        div.innerHTML = `
            <img src="${s.img}" alt="${s.name}">
            <h3>${s.name}</h3>
            <p>Version: ${s.version || 'Unknown'} (${s.verType || 'Unknown'})</p>
            <p>Address: ${s.addr}${s.port ? ':' + s.port : ''}</p>
            <p class="status ${s.status==='Online'?'online':'offline'}">${s.status || 'Offline'}</p>
            <button class="copy-btn">Copy Address</button>
            <p>${s.desc}</p>
        `;
        const btn = div.querySelector('.copy-btn');
        btn.addEventListener('click', ()=>{
            const addr = `${s.addr}${s.port ? ':' + s.port : ''}`;
            navigator.clipboard.writeText(addr).then(()=>alert('Address copied!'));
        });
        list.appendChild(div);
    });
}
</script>
</body>
</html>
