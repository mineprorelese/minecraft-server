<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Servers - MineServer Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.imgur.com/fZ0oZqP.png') repeat;
      background-size: 64px;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      background: #2e7d32;
      padding: 15px 0;
      border-bottom: 4px solid #1b5e20;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      margin-top: 40px;
    }
    .search-box {
      margin: 20px auto;
    }
    .search-box input {
      font-family: 'Press Start 2P', cursive;
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 10px;
      background: #333;
      color: #fff;
    }
    .server {
      background: rgba(30,30,30,0.85);
      margin: 25px auto;
      padding: 15px;
      width: 70%;
      border: 3px solid #3a3a3a;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    .server img {
      max-width: 150px;
      border-radius: 10px;
      margin-top: 10px;
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Minecraft Servers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="servers.html">Servers</a>
    </nav>
  </header>

  <main>
    <h2>Server List</h2>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search by name or version...">
    </div>
    <div id="server-list"></div>
  </main>

  <footer>
    <p>Â© 2025 MineServer Network</p>
  </footer>

  <script>
    const servers = JSON.parse(localStorage.getItem('servers') || '[]');
    const list = document.getElementById('server-list');
    const searchInput = document.getElementById('search');

    function renderServers(filter = '') {
      list.innerHTML = '';
      const filtered = servers.filter(s =>
        s.name.toLowerCase().includes(filter) ||
        (s.verType && s.verType.toLowerCase().includes(filter)) ||
        (s.version && s.version.toLowerCase().includes(filter))
      );

      if (filtered.length === 0) {
        list.innerHTML = '<p>No matching servers found.</p>';
      } else {
        filtered.forEach(s => {
          const div = document.createElement('div');
          div.className = 'server';
          div.innerHTML = `
            <img src="${s.img}" alt="${s.name}">
            <h3>${s.name}</h3>
            <p><b>Version:</b> ${s.verType || 'Unknown'} ${s.version ? '(' + s.version + ')' : ''}</p>
            <p><b>Address:</b> ${s.addr}${s.port ? ':' + s.port : ''}</p>
            <p><b>Description:</b> ${s.desc}</p>
          `;
          list.appendChild(div);
        });
      }
    }

    renderServers();
    searchInput.addEventListener('input', e => {
      renderServers(e.target.value.toLowerCase());
    });
  </script>
</body>
</html>
