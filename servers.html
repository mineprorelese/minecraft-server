<div id="server-list"></div>
<script>
  const servers = JSON.parse(localStorage.getItem('servers') || '[]');
  const list = document.getElementById('server-list');

  function renderServers() {
    list.innerHTML = '';
    if (servers.length === 0) {
      list.innerHTML = '<p>No servers added yet.</p>';
    } else {
      servers.forEach(s => {
        const color = s.status === 'Online' ? 'limegreen' : 'red';
        const div = document.createElement('div');
        div.className = 'server';
        div.innerHTML = `
          <img src="${s.img}" alt="${s.name}">
          <h3>${s.name}</h3>
          <p><b>Status:</b> <span style="color:${color}">${s.status}</span></p>
          <p><b>Version:</b> ${s.verType || 'Unknown'} ${s.version ? '(' + s.version + ')' : ''}</p>
          <p><b>Address:</b> ${s.addr}${s.port ? ':' + s.port : ''}</p>
          <p><b>Description:</b> ${s.desc}</p>
        `;
        list.appendChild(div);
      });
    }
  }

  renderServers();
</script>
