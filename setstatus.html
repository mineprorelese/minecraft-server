<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Set Server Status - Admin</title>
<style>
body { background:black; color:#00ff00; font-family:'Press Start 2P', cursive; text-align:center; }
button { display:block; margin:10px auto; padding:8px; border-radius:5px; border:1px solid #00ff00; background:#00ff00; color:black; cursor:pointer; width:60%; }
button:hover { opacity:0.8; }
.server { border:2px solid #00ff00; padding:10px; margin:15px auto; max-width:450px; background:rgba(0,0,0,0.8); }
.status { font-weight:bold; margin-bottom:5px; }
</style>
</head>
<body>

<h2>Set Server Status</h2>
<div id="serverList"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD_LtDCU_fI1LazKYuuFBHf4tC_pzHAiCw",
  authDomain: "omanwebsite-ae60c.firebaseapp.com",
  projectId: "omanwebsite-ae60c",
  storageBucket: "omanwebsite-ae60c.appspot.com",
  messagingSenderId: "554330436845",
  appId: "1:554330436845:web:5e9e90857410848ee488e4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Password protection
const password="0021";
if(prompt("Enter admin password:")!==password){
    document.body.innerHTML="<h2 style='color:red;margin-top:50px;'>Access Denied</h2>";
}

// Fetch and display servers
function fetchServers(){
    db.collection('servers').get().then(snapshot=>{
        const container=document.getElementById('serverList');
        container.innerHTML='';
        snapshot.forEach(doc=>{
            const s=doc.data();
            const div=document.createElement('div');
            div.className='server';
            const color = s.status==='Online'?'blue':'red';
            div.innerHTML=`
                <h3>${s.name}</h3>
                <div class="status" style="color:${color}">Status: ${s.status}</div>
                <button onclick="toggleStatus('${doc.id}', '${s.status}')">Toggle Status</button>
            `;
            container.appendChild(div);
        });
    });
}

// Toggle server status
function toggleStatus(id, currentStatus){
    const newStatus = currentStatus==='Online'?'Offline':'Online';
    db.collection('servers').doc(id).update({status:newStatus}).then(()=>fetchServers());
}

fetchServers();
</script>

</body>
</html>
