<div class="add-server" style="text-align:center;">
  <h3 style="color:#00ff00; margin-bottom:15px;">Add New Server</h3>

  <label style="color:#00ff00; display:block;">Server Name</label>
  <input type="text" id="newName" placeholder="Enter server name" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; margin:5px auto; display:block;">

  <label style="color:#00ff00; display:block;">Address</label>
  <input type="text" id="newAddr" placeholder="Enter server address" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; margin:5px auto; display:block;">

  <label style="color:#00ff00; display:block;">Port</label>
  <input type="text" id="newPort" placeholder="Optional port" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; margin:5px auto; display:block;">

  <label style="color:#00ff00; display:block;">Type</label>
  <select id="newVerType" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; margin:5px auto; display:block;">
    <option value="">Select type</option>
    <option value="Java">Java</option>
    <option value="Bedrock">Bedrock</option>
  </select>

  <label style="color:#00ff00; display:block;">Status</label>
  <select id="newStatus" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; margin:5px auto; display:block;">
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
  </select>

  <label style="color:#00ff00; display:block;">Version</label>
  <input type="text" id="newVersion" placeholder="Server version" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; margin:5px auto; display:block;">

  <label style="color:#00ff00; display:block;">Description</label>
  <textarea id="newDesc" placeholder="Enter server description" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; height:60px; margin:5px auto; display:block;"></textarea>

  <label style="color:#00ff00; display:block;">Server Picture</label>
  <input type="file" id="newImgFile" accept="image/*" style="background:black; color:#00ff00; border:1px solid #00ff00; width:60%; margin:5px auto; display:block;">

  <button onclick="addServer()" style="margin-top:10px;">Add Server</button>
</div>
