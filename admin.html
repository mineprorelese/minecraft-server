<div class="add-server" style="display:flex; flex-direction:column; align-items:center; text-align:center; margin:20px auto; max-width:600px; border:2px solid #00ff00; padding:20px; border-radius:10px;">
  <h3 style="color:#00ff00; margin-bottom:15px;">Add New Server</h3>

  <label style="color:#00ff00; display:block; width:100%;">Server Name</label>
  <input type="text" id="newName" placeholder="Enter server name" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; margin:5px 0;">

  <label style="color:#00ff00; display:block; width:100%;">Address</label>
  <input type="text" id="newAddr" placeholder="Enter server address" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; margin:5px 0;">

  <label style="color:#00ff00; display:block; width:100%;">Port</label>
  <input type="text" id="newPort" placeholder="Optional port" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; margin:5px 0;">

  <label style="color:#00ff00; display:block; width:100%;">Type</label>
  <select id="newVerType" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; margin:5px 0;">
    <option value="">Select type</option>
    <option value="Java">Java</option>
    <option value="Bedrock">Bedrock</option>
  </select>

  <label style="color:#00ff00; display:block; width:100%;">Status</label>
  <select id="newStatus" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; margin:5px 0;">
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
  </select>

  <label style="color:#00ff00; display:block; width:100%;">Version</label>
  <input type="text" id="newVersion" placeholder="Server version" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; margin:5px 0;">

  <label style="color:#00ff00; display:block; width:100%;">Description</label>
  <textarea id="newDesc" placeholder="Enter server description" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; height:60px; margin:5px 0;"></textarea>

  <label style="color:#00ff00; display:block; width:100%;">Server Picture</label>
  <input type="file" id="newImgFile" accept="image/*" style="background:black; color:#00ff00; border:1px solid #00ff00; width:100%; margin:5px 0;">

  <button onclick="addServer()" style="margin-top:10px; width:50%;">Add Server</button>
</div>
